<!DOCTYPE html>
<html ng-app="cleanAirApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>爱清新</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/holder.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/products.js"></script>
  </head>
  <body ng-controller="searchCtrl">
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="nav.html">咨询首页</a></li>
        <li class="active">选择产品</li>
      </ol>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>您打算购买的空气净化器的品牌及型号</h4>
        </div>
        <div class="panel-body">
          <select class="form-control" ng-model="modelId"
            ng-options="product.id as product.brand + ' - ' + product.model group by product.brand for product in products">
          </select>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>您打算放置空气净化器的房间面积及高度</h4>
        </div>
        <div class="panel-body">
          <div class="input-group">
            <span class="input-group-addon">面积</span>
            <input type="number" class="form-control" ng-model="area">
            <span class="input-group-addon">平米</span>
          </div>
          <br/>
          <div class="input-group">
            <span class="input-group-addon">高度</span>
            <input type="number" class="form-control" ng-model="height">
            <span class="input-group-addon">米 &nbsp;&nbsp;&nbsp;</span>
          </div>
        </div>
      </div>
      <p><a href="#" class="btn btn-success btn-block" role="button">看看净化效果如何</a></p>
    </div>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
