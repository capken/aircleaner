<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>天朗气清 惠风和畅</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/holder.js"></script>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12"></div>
      </div>

      <div class="row">
        <div class="col-xs-12" id="breadcrumb"></div>
      </div>

      <div class="row">
        <div class="col-xs-12" id="content"></div>
      </div>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>

    <script type="text/template" id="search_template">
      <div class="panel-group" id="accordion">
        <div class="panel panel-default">

          <div id="collapseOne" class="panel-collapse collapse in">
            <div class="panel-body">
              <form role="form">

                <div class="form-group">
                  <label class="control-label" for="city">所在城市</label>
                  <input type="text" class="form-control" id="city" placeholder="上海">
                </div>
                
                <div class="form-group">
                  <label class="control-label" for="room_size">室内面积(m²)</label>
                  <input type="number" class="form-control" id="room_size" value="<%= form.room_size %>">
                </div>

                <div class="form-group">
                  <label class="control-label" for="room_size">选择品牌</label>
                  <select class="form-control">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                    <option>E</option>
                  </select>
                </div>

                <div class="form-group">
                  <label class="control-label" for="room_size">选择型号</label>
                  <select class="form-control">
                    <option>203</option>
                    <option>303</option>
                    <option>403</option>
                  </select>
                </div>

                <button type="button" class="btn btn-primary btn-lg btn-block" id="search_button">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </script>

    <script type="text/template" id="results_template">
      <ul class="media-list">
        <% _.each(products, function (product) { %>
        <li class="media">
          <a class="pull-left" href="#">
            <img class="media-object" data-src="holder.js/80x60" alt="image">
          </a>
          <div class="media-body">
            <h4 class="media-heading">
              <a href="#products/<%= product.get('id')%>">
                <%= product.get('brand') %> - <%= product.get('model') %>
              </a>
            </h4>
            CADR: <%= product.get('cadr_dust') %> m³/h
          </div>
        </li>
        <% }); %>
      </ul>
    </script>

    <script type="text/template" id="breadcrumb_template">
      <ol class="breadcrumb">
        <% _.each(links, function (link) { %>
        <% if(link.active == true) { %>
          <li class="active"><%= link.text %></li>
        <% } else { %>
          <li><a href="<%= link.href %>"><%= link.text %></a></li>
        <% } %>
        <% }); %>
      </ol>
    </script>

    <script type="text/template" id="product_template">
      <div class="panel panel-info">
        <div class="panel-body">
          <div id="product-image">
            <img class="media-object" data-src="holder.js/400x300" alt="image">
          </div>
        </div>
      </div>

      <div class="panel panel-info">
        <div class="panel-heading">购买建议</div>
        <div class="panel-body">
          <p>Some default panel content here. Nulla vitae elit libero, a pharetra augue. Aenean lacinia bibendum nulla sed consectetur. Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum. Nullam id dolor id nibh ultricies vehicula ut id elit.</p>
        </div>
      </div>

      <div class="panel panel-info">
        <div class="panel-heading">产品参数</div>
        <table class="table">
          <tr>
            <th>CADR</th>
            <td><%= product.get("cadr_dust") %> m³/h</td>
          </tr>
          <tr>
            <th>最大功率</th>
            <td><%= product.get("power_max") %> W</td>
          </tr>
          <tr>
            <th>最大噪音</th>
            <td><%= product.get("noise_max") %> db</td>
          </tr>
          <tr>
            <th>产地</th>
            <td><%= product.get("made_in") %></td>
          </tr>
          <tr>
            <th>参考价格</th>
            <td>￥<%= product.get("price") %></td>
          </tr>
        </table>
      </div>
    </script>

    <script src="js/app.js"></script>

  </body>
</html>
